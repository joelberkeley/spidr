on:
  pull_request:
    branches: master

env:
  PACK_DIR: /root/.pack

jobs:
  test-unit:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v3
    - name: Install Bazel
      run: ./install_c_xla.sh cpu
    - name: Run tests
      run: pack run test.ipkg
      env:
        LD_LIBRARY_PATH: $LD_LIBRARY_PATH:backend/bazel-bin
  readme:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v3
    - name: Type-check README
      run: pack typecheck readme.ipkg
  tutorials:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v3
    - name: Type-check tutorials
      run: res=0; for f in tutorials/*.ipkg; do pack typecheck $f || res=$?; done; $(exit $res)
  xla-cpu:
    runs-on: ubuntu-latest
    - uses: actions/checkout@v3
      run: ./install_c_xla.sh cpu
    - uses: actions/upload-artifact@v3
      with:
        name: c_xla_extension-x86_64-linux-cpu-${{ github.sha }}.so
        path: backend/bazel-bin/libc_xla_extension.so
  xla-gpu:
    runs-on: ubuntu-latest
    - uses: actions/checkout@v3
      run: ./install_c_xla.sh cuda111
    - uses: actions/upload-artifact@v3
      with:
        name: c_xla_extension-x86_64-linux-cuda111-${{ github.sha }}.so
        path: backend/bazel-bin/libc_xla_extension.so
