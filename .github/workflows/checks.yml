on:
  pull_request:
    branches: master

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
    - run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        brew install idris2
        cc -shared c/poplar.c -o libpoplar.so
        idris2 --install spidr.ipkg
        res=0; for f in test/unit/*.idr; do idris2 --check "$f" || res=$?; done; $(exit $res)
        ! (idris2 -p spidr test/unit/Poplar.idr -x test_add | grep -q FAIL)
  tutorials:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
    - run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        brew install idris2
        cc -shared c/poplar.c -o libpoplar.so
        idris2 --install spidr.ipkg
        res=0; for f in tutorials/*.md; do idris2 --check "$f" || res=$?; done; $(exit $res)
