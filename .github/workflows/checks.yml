on:
  pull_request:
    branches: master

env:
  PACK_DIR: /root/.pack

jobs:
  test-unit:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v3
    - name: Install Bazel
      run: ./install_c_xla.sh cpu
    - name: Run tests
      run: pack run test.ipkg
      env:
        LD_LIBRARY_PATH: $LD_LIBRARY_PATH:backend/bazel-bin
  readme:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v3
    - name: Type-check README
      run: pack typecheck readme.ipkg
  tutorials:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v3
    - name: Type-check tutorials
      run: res=0; for f in tutorials/*.ipkg; do pack typecheck $f || res=$?; done; $(exit $res)
  xla-cpu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install C XLA cpu
      run: |
        sudo apt-get update && apt-get upgrade -y && apt-get install -y apt-transport-https curl gnupg
        curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel.gpg
        mv bazel.gpg /etc/apt/trusted.gpg.d/
        echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | tee /etc/apt/sources.list.d/bazel.list
        apt-get update && apt-get install -y bazel

        apt-get install -y wget
        wget -qO- https://github.com/elixir-nx/xla/releases/download/v0.3.0/xla_extension-x86_64-linux-cpu.tar.gz | tar xvz -C backend/
        (cd backend; BAZEL_CXXOPTS='-std=c++14' bazel build //:c_xla_extension)

        git clone https://user:${{ secrets.GITHUB_TOKEN }}@github.com/joelberkeley/c-xla
        DIR=c-xla/release/${GITHUB_SHA}/x86_64-linux-cpu
        mkdir -p $DIR
        mv backend/bazel-bin/libc_xla_extension.so $DIR/libc_xla_extension.so

        git config user.name "github-actions"
        git config user.email "none"
        git checkout -b tmp
        git commit -m "add C XLA lib for x86_64-linux-cpu"
        git push
  xla-gpu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install C XLA cuda111
      run: |
        ./install_c_xla.sh cuda111
        mv backend/bazel-bin/libc_xla_extension.so .  # symlink workaround

