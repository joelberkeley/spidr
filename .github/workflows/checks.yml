on:
  pull_request:
    branches: master

env:
  PACK_DIR: /root/.pack

jobs:
  linux-cpu-static:
    runs-on: ubuntu-latest
    container: tensorflow/build:latest-python3.9
    steps:
    - uses: actions/checkout@v4
    - name: Build XLA static Linux CPU
      working-directory: backend
      run: |
        git clone https://github.com/openxla/xla
        BAZEL_CXXOPTS='-std=c++17' bazel build --experimental_repo_remote_exec //:xla_local
    - name: Upload XLA
      uses: actions/upload-artifact@v4
      with:
        name: libxla.so
        path: backend/bazel-bin/libxla.so
        if-no-files-found: error
  build-tests:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v4
    - name: Build tests
      run: |
        pack switch HEAD
        pack --no-prompt build test.ipkg
        tar cfz test.tar.gz -C build/exec .
    - name: Upload tests
      uses: actions/upload-artifact@v4
      with:
        path: test.tar.gz
        if-no-files-found: error
  test-unit:
    needs:
      - linux-cpu-static
      - build-tests
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
    - name: Install runtime dependencies
      run: |
        sudo apt install chezscheme
    - name: Run tests
      run: |
        tar xfz test.tar.gz . && rm test.tar.gz
        ./test
  readme:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v4
    - name: Type-check README
      run: |
        pack switch HEAD
        pack --no-prompt typecheck readme.ipkg
  tutorials:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v4
    - name: Type-check tutorials
      run: |
        pack switch HEAD
        res=0; for f in tutorials/*.ipkg; do pack --no-prompt typecheck $f || res=$?; done; $(exit $res)
