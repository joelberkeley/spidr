on:
  pull_request:
    branches: master

jobs:
  pjrt:
    runs-on: ubuntu-latest
    container: tensorflow/build:latest-python3.9
    steps:
    - uses: actions/checkout@v4
    - name: Fetch Bazel cache
      uses: actions/cache/restore@v4
      with:
        path: ~/.cache/bazel
        key: xla-bazel-cache-${{ runner.os }}
    - name: Build PJRT + XLA binary
      run: |
        . ./dev.sh
        cd spidr/backend
        mkdir xla
        install_xla xla
        (cd xla; ./configure.py --backend=CPU)
        bazel build //:c_xla
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: libc_xla.so
        path: spidr/backend/bazel-bin/libc_xla.so
        if-no-files-found: error
    - name: Save Bazel cache
      uses: actions/cache/save@v4
      with:
        path: ~/.cache/bazel
        key: xla-bazel-cache-${{ runner.os }}
  pjrt-plugin-xla-cpu:
    runs-on: ubuntu-latest
    container: tensorflow/build:latest-python3.9
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: Build XLA CPU PJRT plugin
      run: |
        # is this check enough?
        # what if we rename the plugin?
        # what if the idris code changes?
        # anything else?
        if [ "$(git diff --exit-code HEAD~1 XLA_VERSION)" ]; then
          ./pjrt-plugins/xla-cpu/build.sh
        else
          . ./dev.sh
          wget https://github.com/joelberkeley/spidr/releases/download/xla-$xla_short_version/pjrt_plugin_xla_cpu.so
        fi
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        path: pjrt_plugin_xla_cpu.so
        if-no-files-found: error
  build-tests-xla-cpu:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v4
    - name: Build tests
      working-directory: test/xla-cpu
      run: |
        pack switch HEAD
        pack --no-prompt build xla-cpu.ipkg
        tar cfz tests-xla-cpu.tar.gz -C build/exec .
    - name: Upload tests
      uses: actions/upload-artifact@v4
      with:
        name: tests-xla-cpu.tar.gz
        path: test/xla-cpu/tests-xla-cpu.tar.gz
        if-no-files-found: error
  test-xla-cpu:
    needs:
      - pjrt
      - pjrt-plugin-xla-cpu
      - build-tests-xla-cpu
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
    - name: Install runtime dependencies
      run: |
        sudo apt install chezscheme
    - name: Run tests
      run: |
        tar xfz tests-xla-cpu.tar.gz . && rm tests-xla-cpu.tar.gz

        # hack for reasonable build times, will eventually live up in build step
        sudo apt install -y wget
        wget https://github.com/joelberkeley/xla-build/releases/download/spidr-cache1/pjrt_plugin_xla_cpu.so

        ./test
  readme:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v4
    - name: Type-check README
      run: |
        pack switch HEAD
        pack --no-prompt typecheck readme.ipkg
  tutorials:
    runs-on: ubuntu-latest
    container: ghcr.io/stefan-hoeck/idris2-pack
    steps:
    - uses: actions/checkout@v4
    - name: Type-check tutorials
      run: |
        pack switch HEAD
        res=0; for f in tutorials/*.ipkg; do pack --no-prompt typecheck $f || res=$?; done; $(exit $res)
