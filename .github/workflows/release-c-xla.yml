on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'backend/**'

jobs:
  c-xla-cpu:
    env:
      TAR_NAME: c_xla_extension-x86_64-linux-cpu
    runs-on: ubuntu-latest
    steps:
    - name: Build C XLA lib
      uses: actions/checkout@v3
      working_directory: backend
    - run: |
        ./build.sh cpu
        DIR=$(mktemp -d)
        mkdir -p $DIR/$TAR_NAME/lib
        mv backend/bazel-bin/libc_xla_extension.so $DIR/$TAR_NAME/lib
        tar cfz $TAR_NAME.tar.gz -C $DIR .
    - name: Create C XLA release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.sha }}
        release_name: C XLA release ${{ github.ref }}
    - name: Upload C XLA lib
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: backend/$TAR_NAME
        asset_name: $TAR_NAME
        asset_content_type: application/gzip
