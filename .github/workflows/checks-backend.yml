on:
  pull_request:
    branches: master
    paths:
      - 'backend/**'

jobs:
  backend-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Check backend version is updated
      run: if [[ -z $(git diff HEAD~1 backend/VERSION) ]]; then exit 1; fi
