on:
  pull_request:
    branches: master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: curl -L https://nixos.org/nix/install | sh
    - run: |
        . "$HOME"/.nix-profile/etc/profile.d/nix.sh
        nix-env -i idris2
        idris2 --build spidr.ipkg
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: curl -L https://nixos.org/nix/install | sh
    - run: |
        . "$HOME"/.nix-profile/etc/profile.d/nix.sh
        nix-env -i idris2
        mkdir -p out/idris2-0.3.0  # workaround for https://github.com/idris-lang/Idris2/pull/1300
        IDRIS2_PREFIX=$(pwd)/out idris2 --install spidr.ipkg
        idris2 --check examples/BayesianOptimization.idr
